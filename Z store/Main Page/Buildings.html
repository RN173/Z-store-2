<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Store â€“ Categories</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
     /* Make header links look like normal text */
  header a { color: inherit; text-decoration: none; }
    /* ---- Basic layout ---- */
    body {font-family: Arial, sans-serif; margin:0; padding:0; background:#f9f9f9;}
    header {background:#222; color:#fff; padding:1rem; text-align:center;}
    nav {background:#333; padding:0.5rem 0;}
    nav ul {list-style:none; margin:0; padding:0; display:flex; justify-content:center; flex-wrap:wrap;}
    nav ul li {position:relative;}
    nav ul li a {display:block; color:#fff; padding:0.8rem 1.2rem; text-decoration:none;}
    nav ul li a:hover {background:#555;}

    /* ---- Dropdown (pure CSS) ---- */
    nav ul ul {display:none; position:absolute; top:100%; left:0; background:#444; min-width:180px; box-shadow:0 4px 8px rgba(0,0,0,.2);}
    nav ul li:hover > ul {display:block;}
    nav ul ul li a {padding:0.6rem 1rem; white-space:nowrap;}
    nav ul ul ul {left:100%; top:0;}   /* 3rd level */

    main {max-width:1200px; margin:2rem auto; padding:0 1rem;}
    .product-grid {display:grid; grid-template-columns:repeat(auto-fill, minmax(220px,1fr)); gap:1.5rem;}
    .card {background:#fff; border:1px solid #ddd; border-radius:8px; overflow:hidden; text-align:center;}
    .card img {width:100%; height:180px; object-fit:cover;}
    .card h3 {margin:0.5rem 0; font-size:1rem;}
    .card p {margin:0.3rem 0 0.8rem; color:#d00; font-weight:bold;}
    /* ---- Cart styles ---- */
    .cart-btn {background:none; border:none; color:#fff; font-size:1.2rem; cursor:pointer; padding:0.5rem;}
    .cart-drawer {position:fixed; right:-300px; top:0; width:300px; height:100vh; background:#222; color:#fff; box-shadow:-4px 0 8px rgba(0,0,0,.3); transition:right 0.3s; z-index:1000; overflow-y:auto; padding:1rem;}
    .cart-drawer.open {right:0;}
    .cart-header {display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem; border-bottom:1px solid #444; padding-bottom:0.5rem;}
    .close-btn {background:none; border:none; color:#fff; font-size:1.5rem; cursor:pointer;}
    .cart-items {list-style:none; padding:0; margin:0;}
    .cart-items li {display:flex; align-items:center; gap:0.5rem; padding:0.8rem 0; border-bottom:1px solid #444;}
    .cart-items img {width:50px; height:50px; object-fit:cover;}
    .item-info {flex:1;}
    .item-info strong {display:block;}
    .item-info small {color:#aaa;}
    .cart-items .remove {background:none; border:none; color:#f00; cursor:pointer; font-size:1.2rem; padding:0;}
    .cart-footer {margin-top:1rem; border-top:1px solid #444; padding-top:1rem;}
    .checkout-btn {width:100%; padding:0.8rem; background:#0066cc; color:#fff; border:none; border-radius:4px; cursor:pointer; font-weight:bold;}
    .checkout-btn:hover {background:#0052a3;}
  </style>
</head>
